<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/loading-icon.css" />
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script>
		document.onreadystatechange = function () {
			if (document.readyState == "complete") {
					$(".loading").css("display", "none");
				}
			}
	</script>
</head>
<body>
	<div class="loading">
		<div class="loading-icon"></div>
	</div>
		<div class="header animated animated-delay fadeInDown" id="_header">
			<h2>GALLERY</h2>
		</div>
		<div class="fake_header" id="fake_header"></div>
		<div class="container">
			<div class="page2">
				<ul id="count">
				</ul>
				<div class="large" id="large_count">
					<div class="close_btn" id="close">
						<span class="line line1" id="_line1"></span>
						<span class="line line2" id="_line2"></span>
					</div>
						<img class="animated animated-delay fadeInDown" id="large_img" />
				</div>
			</div>
		</div>
	<script type="text/javascript" src="js/date.js"></script>
</body>
</html>
